<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="product-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="product">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View" class="icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="pricing-container">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" class="icons"> 0.041 ETH
        </div>
        <div class="days-left">
          <img src="./images/icon-clock.svg" alt="Clock" class="icons"> 3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Icon" class="avatar">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/reanderagulto">Reander Agulto</a>.
  </div>
</body>
</html>
